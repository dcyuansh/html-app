<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<title>Create New Task</title>

		<link rel="stylesheet" href="bootstrap-4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/page-style.css">
		<link href="bootstrap-fileinput/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />

		<script src="jquery/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="bootstrap-fileinput/js/fileinput.js" />
		<script src="bootstrap-fileinput/js/locales/th.js" type="text/javascript"></script>
		<script src="bootstrap-fileinput/js/locales/zh.js" type="text/javascript"></script>
		<script src="bootstrap-4.1.3/js/bootstrap.min.js"></script>

		<style lang="scss" type="text/css"></style>
	</head>

	<body>
		<div class="page">
			<form class="bs-example bs-example-form" role="form">
				<div class="text-center" style="margin-top: 3%;">
					<span class="text-center"><h3>Create New Task</h3></span></br>
				</div>
				<br>
				<div class="input-group">
					<span class="col-2">任务名:</span>
					<input type="text" class="form-control" placeholder="">
				</div>
				<br>
				<div class="input-group">
					<span class="col-2">任务内容:</span>
					<textarea class="form-control" rows="3" name=textarea value=。。></textarea>
				</div>
				<br>
				<div class="input-group">
					<span class="col-2">任务类型：</span>
					<select class="selectpicker">
						<option>CR</option>
						<option>Issue</option>
						<option>Others</option>
					</select>
				</div>
				<br>
				<div class="input-group">
					<span class="col-2">任务等级：</span>
					<select class="selectpicker">
						<option>High</option>
						<option>Middle</option>
						<option>Low</option>
					</select>
				</div>
				<br>
				<div class="input-group">
					<span class="col-2">分配人：</span>
					<select class="selectpicker">
						<option>PM</option>
						<option>BA</option>
						<option>AD</option>
						<option>ST</option>
					</select>
				</div>
				<br>
				<div class="input-group">
					<span class="col-2">附件：</span>
					<input id="f_upload" type="file" class="file" />
				</div>

			</form>
		</div>
	</body>

</html>
